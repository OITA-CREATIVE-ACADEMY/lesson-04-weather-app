<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weathermap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Meather Map</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherSection">
        <div class="PostalCodeBox" id="PostalCode">
          <div class="InlineBlock"><p>〒</p>
          </div>
          <input type="text" id="input-1" value="" placeholder="郵便番号を入力してください">
          <button class="btn"><p>GO!!</p></button>
        </div>
        <div class="weatherBoxs hiddenSection">
          <div class="box">
            <div class="InlineBlock"><p>本日のお天気・気温</p></div>
            <div class="InlineBlock" id="iconImg"></div>
            <div class="InlineBlock" id="mainTemp"><p>？</p></div>
            <div class="InlineBlock"><p>℃</p></div>
          </div>
          <div class="box">
            <div class="InlineBlock"><p>最高気温</p></div>
            <div class="InlineBlock" id="mainTempMax"><p>？</p></div>
            <div class="InlineBlock"><p>℃</p></div>
          </div>
          <div class="box">
            <div class="InlineBlock"><p>最低気温</p></div>
            <div class="InlineBlock" id="mainTempMin"><p>？</p></div>
            <div class="InlineBlock"><p>℃</p></div>
          </div>
          <div class="box">
            <div class="InlineBlock"><p>city</p></div>
            <div class="InlineBlock" id="name"><p>?</p></div>
          </div>
        </div>
      </div>
      <div class="alertSection hiddenSection">
        <div class="box">
          <div class="InlineBlock">
            <p>住所がなんか変です。もう一回やり直してね。</p>
          </div>
        </div>
      </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="lib/script.js"></script>
  </body>
</html>
