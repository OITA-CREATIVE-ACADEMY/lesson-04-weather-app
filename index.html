<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <p class="h3 text-muted">お天気アプリ</p>

        <div class="jumbotron input-group">
            <input type="text" id="zipcode" class="form-control" placeholder="郵便番号を入力して下さい">
            <span class="input-group-btn">
                <button type="button" id="search_btn" class=" btn btn-default">検索</button>
            </span>
        </div>

        <div id="weather-info" class="panel-body col-xs-12 col-md-12 panel panel-info text-center">
            <div class="h3 text-success">現在の天気</div>
            <div class="h3">
                <img id="img">
                <span id="temp"></span>
            </div>
            <div class="h4 col-xs-12 col-md-6">
                <p class="text-danger">最高気温</p>
                <p id="temp_max"></p>
            </div>
            <div class="h4 col-xs-12 col-md-6">
                <p class="text-primary">最低気温</p>
                <p id="temp_min"></p>
            </div>
        </div>

        <div id="alert-message" class="col-xs-12 col-md-12 alert alert-danger text-center" role="alert">
            <div id="alert"></div>
        </div>


    </div>

    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
