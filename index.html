<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Map</title>
  <link rel="stylesheet" href="lib/css/style.css">
</head>

<body>
  <main>
    <div class="contain">
      <h1>お天気アプリ</h1>
      <div class="zipBox">

        <input type="text" value="" placeholder="郵便番号を-(ハイフン)を含めて入力してください。" id="zipcode" autofocus>
        <button id="searchButton">
          検索
        </button>
      </div>
      <div class="weather">
        <h2>現在の天気</h2>
        <div class="resultIcon">
          <img src="#" alt="" id="weatherIcon">
        </div>
        <div class="resultNowTemp"></div>
        <div class="resultMaxTemp"></div>
        <div class="resultMinTemp"></div>
        <div class="resultError">該当する住所が見つかりません！</div>
        <div class="weeklyWeather">
          <h2>今週の天気</h2>
          <ul>
            <li>
              <span class="weeklyDays weeklyDays1"></span>
              <span class="weeklyTemp weeklyTemp1"></span>
              <img src="#" alt="" class="weeklyIcon weeklyIcon1">
            </li>
            <li>
              <span class="weeklyDays weeklyDays2"></span>
              <span class="weeklyTemp weeklyTemp2"></span>
              <img src="#" alt="" class="weeklyIcon weeklyIcon2">
            </li>
            <li>
              <span class="weeklyDays weeklyDays3"></span>
              <span class="weeklyTemp weeklyTemp3"></span>
              <img src="#" alt="" class="weeklyIcon weeklyIcon3">
            </li>
            <li>
              <span class="weeklyDays weeklyDays4"></span>
              <span class="weeklyTemp weeklyTemp4"></span>
              <img src="#" alt="" class="weeklyIcon weeklyIcon4">
            </li>
            <li>
              <span class="weeklyDays weeklyDays5"></span>
              <span class="weeklyTemp weeklyTemp5"></span>
              <img src="#" alt="" class="weeklyIcon weeklyIcon5">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="lib/js/jquery-3.3.1.min.js"></script>
  <script src="lib/js/script.js"></script>
</body>

</html>
