<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <p>お天気アプリ</p>
      <h4># 郵便番号を入力すると、その場所のお天気情報を表示します #</h4>
      <input class="postalCode" type="text" size="32" value="" placeholder="郵便番号を入力" maxlength="8" autofocus>
      <button class="search-button">検索</button>
    <div class="main-lapper">
      <h1 class="todayData clear"></h1><br>
      <img id="logo">
      <h1 class="now clear"></h1>
      <h1 class="error-message-1 clear"></h1>
    </div>
    <div class="sub-lapper">
      <h5 class="max clear"></h5>
      <h5 class="min clear"></h5>
      <h1 class="error-message-2 clear"></h1>
    </div>
  </div>

  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
