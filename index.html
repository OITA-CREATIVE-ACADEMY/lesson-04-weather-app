<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wether Map</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Search Form -->
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input class="form-control" id="input" type="text" placeholder="住所を入力して下さい" value="865-0008" autofocus>
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="button" type="button">検索</button>
                        </span>
                    </div>
                </div>    
            </div>
        </div>
        <!-- Result -->
        <div class="row text-center panel panel-primary hidden" id="result">
            <div class="col-md-12">
                <div class="h1"><span id="city_title"></span></div>
            </div>
            <div class="col-md-12">
                <img id="icon">
                <span class="h1" id="temp"></span>
            </div>
            <div class="col-sm-6">
                <span class="h1" id="max_temp"></span>
            </div>
            <div class="col-sm-6">
                <span class="h1" id="min_temp"></span>
            </div>
        </div>
        <!-- Error -->
        <div class="row text-center panel panel-primary hidden" id="error">
            <div class="col-md-12">
                <div class="h1"><span id="error"></span></div>
            </div>
        </div>
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
