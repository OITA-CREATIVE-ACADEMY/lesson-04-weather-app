<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>お天気アプリ　ver.1.0</title>
    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="main_title">
          お天気アプリ　ver.1.0
        </div>
        <div class="search_field">
        <input id="zip" class="zip-field" type="text" name="postform" value="" placeholder="郵便番号を入力してください" style="font-size:15px;">
        <input id="btn" class="search-btn" type="button" name="" value="検索"  style="font-size:13px;">
        </div>
      </div>
        <!-- <div class="test">
          <label for="resultForm">取得した値: </label>
          <input type="text" id="resultForm">
        </div> -->

　<!-- このアドレスのアイコンのコード部分だけを書き換える指示をJSで作る -->
        <!-- <img src="https://openweathermap.org/img/w/50n.png" style="width:200px"> -->





      <div id="result-box">
        <div id="result" class="box">
          <div class="inner-box">
            <div class="icon_box">
              <div id="city"><span id="city_name"></span>-city</div>

              <div id="icon" class="pic"><img id="icons" src="https://openweathermap.org/img/w/50n.png" ></div>
              <div id="temp_big" class="temp">2</div>
            </div>
          <div class="temp-box">
            <div style="color:red;">最高気温：<span id="max" class="max-temp"></span>℃</div>
            <div style="color:blue;">最低気温：<span id="min" class="min-temp"></span>℃</div>
          </div>
        </div>

      </div>

      <div id="noMatch" class="disabled">
        <p id="message" class="missed">該当する住所が見つかりません。正しい郵便番号を入力してください。</p>
      </div>
    </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="lib/jquery.main.js"></script>
  </body>

</html>
