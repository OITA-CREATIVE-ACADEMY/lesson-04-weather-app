<!DOCTYPE html>
<html>
  <head>
    <title>Weather Map</title>
  </head>

  <body>

    <h3>お天気アプリ</h3>

    <div class="row">
      <div class="col-lg-12">
          <div class="jumbotron">
            <div class="input-group">
              <input type="search" name="search" placeholder="郵便番号を入力" autofocus>
              <span class "input-group-btn">
                <button class = "search-btn" type="submit" name="submit" value="検索">検索</button>
              </span>
            </div>
      </div>
    </div>






      <div class="panel-body text-center">
        <div class="row">

          <div class="success">
            <img class ="icon" width="100" height="100">
            <div class="col-lg-12">
              <div class="text-current">現在の気温</div>
              <div class="temp"></div>

            </div>
            <div class="col-sm-6">
              <div class="text-highest">最高気温</div>
              <div class="temp_max"></div>
            </div>

            <div class="col-sm-6">
              <div class="text-lowest">最低気温</div>
              <div class="temp_min"></div>
            </div>

          </div>

          <div class="error">
            <div class="error">該当する住所が見つかりません</div>
          </div>

        </div>


      </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="lib/script.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/style.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
  </body>

</html>
