<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>お天気アプリ</title>
    <!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body>
  <div class="container">
    <h2>お天気アプリ</h2>
    <div class="input-group">
      <input type="text" id="postcode" class="form-control" placeholder="郵便番号を入力してください">
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" id="search">検索</button>
      </span>
    </div>
  </div>
  <div class="container bg-default" id="default">現在の天気、気温を表示します。郵便番号を入力してください。

  </div>
  <div class="container bg-success" id="success">
    <h3>現在の天気</h3>
    <img id="icon" src=""><span id="temp"></span><span class="degree-temp">℃</span><br>
    <div class="row">
      <div class="col-md-6">
        <h4 class="text-danger">最高気温</h4>
        <span id="temp_max"></span><span class="degree">℃</span></div>
      <div class="col-md-6">
        <h4 class="text-primary">最低気温</h4><span id="temp_min"></span><span class="degree">℃</span></div>
    </div>
  </div>
  <div class="container bg-danger" id="result">
    該当する住所が見つかりません。
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="lib/jquery-3.1.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
